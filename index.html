<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>
  /* global nn */
  
  const gifURL = 'phoenix.gif'
  const bgColor = '#e585ca'
  
  function create_gif(x, y, w, h, url){
    nn.create('img').set({'src': url}).css({
      position: 'absolute',
      left: `${x}px`,
      top: `${y}px`,
      width: `${w}px`,
      height: `${h}px`
    }).addTo('body')
  }
  
  function setup(){
    nn.get('body').css({'background-color': bgColor})
    x = nn.width / 2
    y = nn.height / 2
    create_gif(x, y, 140, 140, gifURL)
  }
  
  nn.on('load', setup)
  
</script>
